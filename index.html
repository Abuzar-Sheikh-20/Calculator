<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Project to make a  Calculator</title>
</head>
<body>
    <div class="mainBody">
        <div class="resultArea">
        </div>
        <div class="row1">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button class="button_CE">CE</button>
        </div>
        <div class="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
            <button>&radic;</button>
        </div>
        <div class="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
            <button>&percnt;</button>
        </div>
        <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>1/x</button>
        </div>
        <div class="row5">
            <button>0</button>
            <button class="button_point">.</button>
            <button>+/-</button>
            <button>+</button>
            <button>=</button>
    </div>
    </div>
    

    <script src="script.js">
    </script>

</html>
